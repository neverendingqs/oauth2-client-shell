version: 2.1

references:
  workspace: &workspace
    /tmp/workspace
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace

executors:
  node:
    docker:
      - image: circleci/node:10.16.3
    working_directory: *workspace
  gcloud:
    docker:
      - image: google/cloud-sdk:alpine
    working_directory: *workspace

jobs:
  build:
    executor: node
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm install
      - persist_to_workspace:
          root: *workspace
          paths:
            - "*"
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      
  test:
    executor: node
    steps:
      - *attach_workspace
      - run: npm test

  deploy:
    executor: gcloud
    steps:
      - *attach_workspace
      - run:
          name: gcloud auth
          command: |
            echo ${GCLOUD_SERVICE_KEY} > ${HOME}/gcloud-service-key.json
            gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
            gcloud config set project oauth2-client-shell
      - run: gcloud -q app deploy

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
          filters:
            branches:
              only:
                - master
